<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Data Preview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <h1 class="mb-4">Traffic Data Preview</h1>
        <h2 class="text-muted">First 5 Rows</h2>
        <div class="table-responsive bg-white p-3 shadow rounded">
            {{ data|safe }}
        </div>

        <button id="trainButton" class="btn btn-success mt-4">Train Model</button>
        <p id="trainingMessage" class="mt-3 text-success"></p>
    </div>

    <script>
        document.getElementById('trainButton').addEventListener('click', function() {
            var button = this;
            button.innerText = 'Training...';
            button.disabled = true;

            fetch('/train', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('trainingMessage').innerText = data.message;
                    } else {
                        document.getElementById('trainingMessage').innerText = 'Error: ' + data.message;
                    }
                    button.innerText = 'Train Model';
                    button.disabled = false;
                })
                .catch(error => {
                    document.getElementById('trainingMessage').innerText = 'Error occurred!';
                    button.innerText = 'Train Model';
                    button.disabled = false;
                });
        });
    </script>
</body>
</html>
