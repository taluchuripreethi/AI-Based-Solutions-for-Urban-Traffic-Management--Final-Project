<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Traffic Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <h1 class="mb-4">Upload Traffic Data CSV</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="p-4 bg-white shadow rounded">
            <input type="file" name="file" accept=".csv" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
